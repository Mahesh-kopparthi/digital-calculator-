<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

    .numbers {
        font-size: 16px;
        width: 60px;
        height: 60px;
        margin: 6px;
        border: 2px solid rgb(251, 166, 92);
        background-color: #707372;
        cursor: pointer;
        padding: 12px;
        box-shadow: 6px 5px 10px rgba(6, 151, 241, 0.3);
        text-shadow: 5px 5px 10px rgba(135, 15, 11, 0.3);
        color: white; 
        font-weight: bold; 
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    #Delete {
        margin-left: 6px;
        background-color: #ff0000; /* Change the DEL button's background color */
    }

        #display {
            font-size: 20px;
            background-color: #f1cece;
            height: 60px;
            width: 200px;
            border: 2px solid rgb(8, 189, 250);
            padding: 12px;
            box-sizing: border-box;
            margin-right:16px;
            
        }

        #dividers {
            border: 6px solid rgb(56, 135, 208);
            padding: 12px;
            margin: 60px;
            background-color: rgb(38, 75, 75);
        }

        .numbers {
            font-size: 16px;
            width: 60px;
            height: 60px;
            margin: 6px;
            border:rgb(251, 166, 92);
            background-color: #34f688;
            cursor: pointer;
            padding: 12px;
            box-shadow: 6px 5px 10px  rgba(6, 151, 241, 0.3);
            text-shadow: 5px 5px 10px rgba(135, 15, 11, 0.3);
            
        }
        #Delete{
            margin-left:6px;
        }
        .numbers:hover{
            background: #15ce15;
            transform:scale(1.2);
            box-shadow: 0px 2px 4px rgb(180, 101, 101);
        }
        
        
    </style>
    <script>
        function appendToDisplay(value) {
            var display = document.getElementById('display');
            display.value += value;
        }
        
        function clearDisplay() {
            var display = document.getElementById('display');
            display.value = '';
        }
        
        function calculate() {
            var display = document.getElementById('display');
            var result = eval(display.value);
            display.value = result;
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <div align="center" id="dividers">
        <input id="display" type="text" placeholder="+01234567890">
        <button class="numbers" id ="Delete" onclick="clearDisplay()">DEL</button>
        <br>
        <button class="numbers" onclick="appendToDisplay('9')">9</button>
        <button class="numbers" onclick="appendToDisplay('8')">8</button>
        <button class="numbers" onclick="appendToDisplay('7')">7</button>
        <button class="numbers" onclick="appendToDisplay('+')">+</button>
        <br>
        <button class="numbers" onclick="appendToDisplay('6')">6</button>
        <button class="numbers" onclick="appendToDisplay('5')">5</button>
        <button class="numbers" onclick="appendToDisplay('4')">4</button>
        <button class="numbers" onclick="appendToDisplay('-')">-</button>
        <br>
        <button class="numbers" onclick="appendToDisplay('3')">3</button>
        <button class="numbers" onclick="appendToDisplay('2')">2</button>
        <button class="numbers" onclick="appendToDisplay('1')">1</button>
        <button class="numbers" onclick="appendToDisplay('*')">*</button>
        <br>
        <button class="numbers" id="Zeros" onclick="appendToDisplay('0')">0</button>
        <button class="numbers" id="module" onclick="appendToDisplay('%')">%</button>
        <button class="numbers" id="divisions" onclick="appendToDisplay('/')">/</button>
        
        <button class="numbers" onclick="calculate()">=</button>
        <br>
       
    </div>
</body>
</html>
